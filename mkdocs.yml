site_name: Matthew Martz, PhD - Data Science & AI Leader
site_description: Expert in AI, machine learning, and data science with focus on clinical applications and digital health innovation
site_author: Matthew Martz
site_url: https://mutaku.io

# Repository
repo_name: mutaku/mutaku.github.io
repo_url: https://github.com/mutaku/mutaku.github.io
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2023-2025 Matthew Martz

# Theme
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate

  icon:
    logo: material/account-circle
    repo: fontawesome/brands/github

  favicon: assets/favicon.ico

  font:
    text: Inter
    code: Fira Code

# Plugins
plugins:
  - search:
      lang: en
  - blog:
      blog_dir: blog
      post_dir: "{blog}/posts"
      post_date_format: full
      post_url_date_format: yyyy/MM/dd
      post_url_format: "{date}/{slug}"
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      post_slugify_separator: _
      categories_allowed:
        - AI/ML
        - Data Science
        - Research
        - Technology
        - Career
      authors: true
      authors_file: "{blog}/.authors.yml"
  - tags
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mutaku
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/backpropagating
      name: Twitter
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/matthew-martz-phd
      name: LinkedIn
    - icon: material/email
      link: mailto:matthew@mutaku.io
      name: Email

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: mutaku
      repo: mutaku.github.io
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Home: index.md
  - About: about.md
  - Research Focus: research.md
  - Experience:
    - Current Role: experience/current.md
    - Previous Positions: experience/previous.md
    - Patents & Publications: experience/achievements.md
  - Blog:
    - blog/index.md
  - Projects: projects.md

